<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Management System</title>
    <link rel="stylesheet" href="chatgpt.css">
</head>

<body>
    <main>
        <h2>New Employees</h2>
        <div class="content">
            <form id="employeeForm">
                <div>
                    <label for="name">Enter Name</label><br>
                    <input type="text" id="name" placeholder="Enter Name">
                </div>
                <div>
                    <label for="profession">Enter Profession</label><br>
                    <input type="text" id="profession" placeholder="Enter Profession">
                </div>
                <div>
                    <label for="age">Enter Age</label><br>
                    <input type="text" id="age" placeholder="Enter Age">
                </div>
                <div class="button">
                    <button type="submit">Add Employee</button>
                </div>
            </form>

            <p id="error" style="display:none;">Error: Please make sure all fields are filled before adding an employee!
            </p>
            <p id="success" style="display:none;">Success: Employee added!</p>
            <h3>Added Employees</h3>

            <p>You have <span id="employeeCount">0</span> employees</p>
            <div id="employeeList"></div>
        </div>
    </main>

    <script src="chatgpt.js"></script>
</body>

</html>
